<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HB Negar</title>
    <link rel="shortcut icon" href="./images/icon.avif" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="music">
        <h3>اگر خواستی می تونی این آهنگ رو هم پلی کنی</h3>
        <audio src="./audio/music.mp3" autoplay loop controls></audio>
      </div>

      <div class="container">
        <div class="title">
          <div>سلام نگار</div>
          <div>برای شروع بزن رو دکمه زیر</div>
          <div class="emoji">&#128522;</div>
        </div>
        <div class="startBtn">
          <button id="startBtn">بزن بریم</button>
        </div>
      </div>

      <div class="modal" id="modal">
        <div class="question" id="question"></div>
        <div class="media">
          <img src="./images/jedi.jpg" alt="jedi" />
        </div>
        <div class="groupBtns">
          <button class="left" id="leftBtn"></button>
          <button class="right" id="rightBtn"></button>
        </div>
      </div>

      <div class="postal">
        <h1>وایسا ، ادامه داره ...</h1>
        <img src="./images/gif.gif" alt="gif" />
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="finish">
        <img src="./images/end.jpg" alt="end" />
      </div>
      <div class="video">
        <video src="./video/film.mp4" loop controls></video>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
